<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receta Papas Fritas</title>
</head>
<body>
  <h1>Papas fritas a la española</h1> 
  <h5>Recetas de papas fritas caseras</h5> 
  <img src="papas.PNG" alt="papas">
  <br>
  <h2><b>Ingredientes</b></h2>
  <ul>
    <li>3 o 4 papas (300 gr.)</li>
    <li>Aceite</li>
    <li>Sal</li>
  </ul>
  <h2><b>Elaboración (Pasos) </b></h2>
  <ul>
    <li>Pelar las papas</li>
    <li>Cortarlas en bastón</li>
    <li>Calenta aceite en una sartén</li>
    <li>Cocinar hasta que estén doradas</li>
    <li>Removerlas del aceite y salar al gusto</li>
  </ul>
</body>
</html>

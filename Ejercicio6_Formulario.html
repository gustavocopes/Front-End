<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Resgitrar un usuario</h1>
  <form action="">
<label for="nom">Nombre del usuario</label><br>
<input type="text" name="nombre" id="nom"><br>
<label for="cont">Contraseña del usuario</label><br>
<input type="password" name="pass" id="cont"><br>
<label for="edad">Edad del usuario</label><br>
<input type="number" name="age" id="edad"><br>
<label for="date">Fecha de nacimiento</label><br>
<input type="date" name="fecha" id="date"><br>
<h4>Sexo del usuario</h4>
<input type="radio" name="sexo" id="muj">
<label for="muj">Mujer</label><br>
<input type="radio" name="sexo" id="hom">
<label for="hom">Hombre</label><br>
<input type="radio" name="sexo" id="nb">
<label for="nb">Prefiero no decir</label><br>

<select name="pais" id="">País nacimiento del usuario
<option value="Argentina">Argentina</option>
<option value="Uruguay">Uruguay</option>
</select><br>
<input type="button" value="Enviar">
<input type="reset" value="Borrar">
  </form>  
</body>
</html>
